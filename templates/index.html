<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Personal Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #chat-display {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #user-input-form {
            display: flex;
            width: 100%;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            outline: none;
            box-sizing: border-box;
        }

        #submit-button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            max-width: 70%;
            display: inline-block;
        }

        .chatbot-message {
            background-color: #f1f1f1;
            color: black;
            max-width: 70%;
            display: inline-block;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-display"></div>
        <form id="user-input-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="submit-button" type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('user-input-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message) {
                displayMessage('user-message', message);
                userInput.value = '';

                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `user_input=${encodeURIComponent(message)}`
                });

                if (response.ok) {
                    const chatbotResponseData = await response.json();
                    displayMessage('chatbot-message', chatbotResponseData.message); // Adjust the field name to match your JSON data
                } else {
                    displayMessage('chatbot-message', 'Error: Could not get a response from the server.');
                }

                const chatDisplay = document.getElementById('chat-display');
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
        });

        function displayMessage(messageClass, messageText) {
            const chatDisplay = document.getElementById('chat-display');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageClass);
            messageElement.textContent = messageText;
            chatDisplay.appendChild(messageElement);
        }



   

    </script>
</body>
</html>
